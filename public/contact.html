<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHRISCO — Contact</title>

<link rel="stylesheet" href="styles.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<style>
:root{--blue:#0b2e59;--red:#c50000;--white:#fff;--bg:#f5f6fa;}
.page{max-width:700px;margin:30px auto;background:var(--white);padding:25px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);}
.title{border-left:6px solid var(--red);padding-left:10px;color:var(--blue);}
.input{width:100%;padding:12px;border:1px solid #ccc;border-radius:8px;margin-bottom:12px;}
.btn{background:var(--blue);color:white;padding:12px 20px;border:none;border-radius:8px;cursor:pointer;}
.btn:hover{background:var(--blue);opacity:.9;}
</style>
</head>

<body>

<header class="header">
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="images/LOGO CHRISCO dac.png" style="height:55px">
    <strong>CHRISCO</strong>
  </div>

  <nav class="nav">
    <a href="index.html">Accueil</a>
    <a href="ministeres.html">Ministères</a>
    <a href="organigramme.html">Organigramme</a>
    <a href="programme.html">Programme</a>
    <a href="vision.html">Vision</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<div class="page">
  <h2 class="title">Contactez-nous</h2>

  <input id="name" class="input" placeholder="Nom complet">
  <input id="phone" class="input" placeholder="Téléphone">
  <textarea id="msg" class="input" placeholder="Votre message"></textarea>

  <button id="sendBtn" class="btn">Envoyer</button>
  <div id="status"></div>
</div>

<footer class="footer">
  © 2025 CHRISCO — Christ et Compagnons. <br>
  <a href="admin.html">Administration</a>
</footer>

<script>
firebase.initializeApp(window.firebaseConfig);
const db=firebase.firestore();

sendBtn.onclick=async()=>{
  const n=name.value.trim();
  const p=phone.value.trim();
  const m=msg.value.trim();

  if(!n || !m){ status.innerHTML="Nom + message obligatoires"; return;}

  await db.collection("contacts").add({
    name:n,
    phone:p,
    message:m,
    date:firebase.firestore.FieldValue.serverTimestamp()
  });

  status.innerHTML="Message envoyé ✔";
  name.value=''; phone.value=''; msg.value='';
};
</script>

</body>
</html>
